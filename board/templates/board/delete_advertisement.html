{% extends 'base.html' %}

{% block content %}
  <h2>Delete Advertisement</h2>
  <p>Are you sure you want to delete the advertisement "{{ advertisement.title }}"?</p>
  <p>Author: {{ advertisement.author.username }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'board:advertisement_detail' pk=advertisement.pk %}">Cancel</a>
  </form>
{% endblock %}
